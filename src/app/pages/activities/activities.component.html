<main class="activities">
  <section class="hero">
    <div class="container">
      <h1 class="hero-title">Nos <span class="gradient-text">Activités</span></h1>
      <p class="hero-subtitle">
        Découvrez nos programmes et projets qui transforment des vies chaque jour.
      </p>
    </div>
  </section>

  <!-- Projects Section -->
  <section class="projects">
    <div class="container">
      <!-- Loading State -->
      <div class="loading-container" *ngIf="isLoading">
        <div class="spinner"></div>
        <p>Chargement des activités...</p>
      </div>

      <!-- Activities Grid -->
      <div class="projects-grid" *ngIf="!isLoading && activities.length > 0">
        <article class="project-card" *ngFor="let activity of activities">
          <a [routerLink]="['/activities', activity.slug]" class="card-link">
            <div class="card-image">
              <img [src]="activity.image" [alt]="activity.title">
            </div>
            <div class="card-content">
              <div class="card-category">{{ activity.category }}</div>
              <h3 class="card-title">{{ activity.title }}</h3>
              <p class="card-description">
                {{ activity.shortDescription }}
              </p>
              <div class="card-footer">
                <span class="read-more">
                  Lire la suite
                  <i class="fas fa-arrow-right"></i>
                </span>
              </div>
            </div>
          </a>
        </article>
      </div>

      <!-- Empty State -->
      <div class="empty-state" *ngIf="!isLoading && activities.length === 0">
        <i class="fas fa-folder-open"></i>
        <p>Aucune activité disponible pour le moment.</p>
      </div>
    </div>
  </section>

</main>
